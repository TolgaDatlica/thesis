<div class="row">
	<div class="col-md-12">
		<div class="kt-section__content">

			<div class="example-container mat-elevation-z8">
				<mat-table [dataSource]="dataSource" matSort>
						<ng-container matColumnDef="HaftaSayisi">
								<mat-header-cell *matHeaderCellDef mat-sort-header> Hafta Sayısı </mat-header-cell>
								<mat-cell *matCellDef="let row"> {{row.HaftaSayisi}} </mat-cell>
							</ng-container>
					<!-- ID Column -->
					<ng-container matColumnDef="VeriPaketiSayisi">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Veri Paketi Sayısı </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.VeriPaketiSayisi}} </mat-cell>
					</ng-container>
					<!-- Progress Column -->
					<ng-container matColumnDef="VeriGondermeSikligi">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Veri Gönderme Sıklığı </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.VeriGondermeSikligi}} </mat-cell>
					</ng-container>
					<!-- Name Column -->
					<ng-container matColumnDef="Epsilon1">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Epsilon 1 </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.Epsilon1}} </mat-cell>
					</ng-container>
					<!-- Name Column -->
					<ng-container matColumnDef="Epsilon2">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Epsilon 2 </mat-header-cell>
						<mat-cell *matCellDef="let row"> {{row.Epsilon2}} </mat-cell>
					</ng-container>
					<!-- Color Column -->
					<ng-container matColumnDef="MinPoints">
						<mat-header-cell *matHeaderCellDef mat-sort-header> Min Points </mat-header-cell>
						<mat-cell *matCellDef="let row" [style.color]="row.MinPoints"> {{row.MinPoints}} </mat-cell>
					</ng-container>
					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns;">
					</mat-row>
				</mat-table>
				<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
			</div>

		</div>
	</div>
</div>
